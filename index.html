<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>IP Locator</title>
  </head>
  <body>
    <header>
      <div class="error">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
          />
        </svg>
        <p class="error-text">This is an error</p>
      </div>
      <form>
        <input type="text" id="search" placeholder="Enter your ip address" />
        <button type="submit" class="search-btn">Search</button>
        <button type="button" class="reset-btn">Reset</button>
      </form>
      <div class="details">
        <div>
          <p class="description">Ip Address</p>
          <p class="value" id="ip-address"></p>
        </div>
        <div>
          <p class="description">ISP</p>
          <p class="value" id="isp"></p>
        </div>
        <div>
          <p class="description">Country</p>
          <p class="value" id="country"></p>
        </div>
        <div>
          <p class="description">City</p>
          <p class="value" id="city"></p>
        </div>
      </div>
    </header>
    <main id="map-container"></main>
  </body>
</html>
